<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Flappy Bird Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
            touch-action: manipulation;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .game-container {
            position: relative;
            width: min(400px, 100vw);
            height: min(600px, 100vh);
            max-width: 100vw;
            max-height: 100vh;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 70%, #90EE90 100%);
            border: 3px solid #2F4F4F;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            touch-action: manipulation;
        }

        @media (max-width: 480px) {
            .game-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                border: none;
            }
        }

        #gameCanvas {
            display: block;
            background: transparent;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .game-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            pointer-events: all;
        }

        .start-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .start-screen p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #FFF;
        }

        .start-btn {
            padding: 15px 30px;
            font-size: 20px;
            background: #FF6B35;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255,107,53,0.3);
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .start-btn:hover, .start-btn:active {
            background: #E55A2B;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255,107,53,0.4);
        }

        @media (max-width: 480px) {
            .start-btn {
                padding: 20px 40px;
                font-size: 22px;
            }
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            pointer-events: all;
        }

        .game-over h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #FF4444;
        }

        .final-score {
            font-size: 24px;
            margin-bottom: 30px;
            color: #FFD700;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .instructions {
                font-size: 12px;
                bottom: 10px;
            }
            
            .score {
                font-size: 32px;
                top: 15px;
            }
            
            .start-screen h1 {
                font-size: 42px;
            }
            
            .start-screen p {
                font-size: 16px;
                padding: 0 20px;
            }
            
            .game-over h2 {
                font-size: 32px;
            }
            
            .final-score {
                font-size: 22px;
            }
        }

        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.6;
            animation: float 20s linear infinite;
        }

        .cloud:before,
        .cloud:after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50px;
        }

        .cloud1 {
            width: 60px;
            height: 20px;
            top: 50px;
            left: -60px;
        }

        .cloud1:before {
            width: 30px;
            height: 30px;
            top: -15px;
            left: 10px;
        }

        .cloud1:after {
            width: 40px;
            height: 40px;
            top: -20px;
            right: 15px;
        }

        .cloud2 {
            width: 40px;
            height: 15px;
            top: 150px;
            left: -40px;
            animation-delay: -10s;
        }

        .cloud2:before {
            width: 20px;
            height: 20px;
            top: -10px;
            left: 5px;
        }

        .cloud2:after {
            width: 25px;
            height: 25px;
            top: -12px;
            right: 10px;
        }

        @keyframes float {
            0% { left: -100px; }
            100% { left: 450px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="clouds">
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div class="game-ui">
            <div class="score" id="score">0</div>
            
            <div class="start-screen" id="startScreen">
                <h1>Buyung icikiwir simulatorüê¶</h1>
                <p>Hindari pipa hijau untuk mendapatkan skor tinggi</p>
                <button class="start-btn" ontouchstart="startGame()" onclick="startGame()">gas lur</button>
            </div>
            
            <div class="game-over" id="gameOver">
                <h2>KAsian mati awikawok!</h2>
                <div class="final-score" id="finalScore">Skor: 0</div>
                <button class="start-btn" ontouchstart="restartGame()" onclick="restartGame()">Main Lagi</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Responsive canvas setup
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const containerRect = container.getBoundingClientRect();
            
            canvas.width = containerRect.width;
            canvas.height = containerRect.height;
            
            // Adjust game scaling based on screen size
            if (window.innerWidth <= 480) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        }

        // Initialize canvas size
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        let gameState = 'start'; // 'start', 'playing', 'gameOver'
        let score = 0;
        let animationId;

        // Bird object
        const bird = {
            x: 80,
            y: canvas.height / 2,
            width: 24,
            height: 20,
            velocity: 0,
            gravity: 0.4,
            jumpStrength: -8,
            color: '#000000',
            wingColor: '#FFA500'
        };

        // Pipes array
        let pipes = [];
        const pipeWidth = 50;
        const pipeGap = 120;
        let pipeTimer = 0;

        // Game functions
        function drawBird() {
            ctx.save();
            
            // Bird body
            ctx.fillStyle = bird.color;
            ctx.beginPath();
            ctx.ellipse(bird.x + bird.width/2, bird.y + bird.height/2, bird.width/2, bird.height/2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird wing
            ctx.fillStyle = bird.wingColor;
            ctx.beginPath();
            ctx.ellipse(bird.x + bird.width/3, bird.y + bird.height/3, bird.width/4, bird.height/3, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.ellipse(bird.x + bird.width * 0.7, bird.y + bird.height * 0.3, 4, 4, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.ellipse(bird.x + bird.width * 0.75, bird.y + bird.height * 0.25, 2, 2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird beak
            ctx.fillStyle = '#FF6347';
            ctx.beginPath();
            ctx.moveTo(bird.x + bird.width, bird.y + bird.height/2);
            ctx.lineTo(bird.x + bird.width + 8, bird.y + bird.height/2 + 2);
            ctx.lineTo(bird.x + bird.width, bird.y + bird.height/2 + 6);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        function drawPipe(pipe) {
            const gradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipeWidth, 0);
            gradient.addColorStop(0, '#228B22');
            gradient.addColorStop(0.5, '#32CD32');
            gradient.addColorStop(1, '#228B22');
            
            ctx.fillStyle = gradient;
            
            // Top pipe
            ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
            
            // Bottom pipe  
            ctx.fillRect(pipe.x, pipe.topHeight + pipeGap, pipeWidth, canvas.height - pipe.topHeight - pipeGap);
            
            // Pipe caps
            ctx.fillStyle = '#006400';
            ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipeWidth + 10, 20);
            ctx.fillRect(pipe.x - 5, pipe.topHeight + pipeGap, pipeWidth + 10, 20);
        }

        function drawBackground() {
            // Ground
            ctx.fillStyle = '#DEB887';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            
            // Ground pattern
            ctx.fillStyle = '#CD853F';
            for(let i = 0; i < canvas.width; i += 20) {
                ctx.fillRect(i, canvas.height - 50, 10, 50);
            }
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // Keep bird in bounds
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
            if (bird.y + bird.height > canvas.height - 50) {
                bird.y = canvas.height - 50 - bird.height;
                bird.velocity = 0;
                gameOver();
            }
        }

        function updatePipes() {
            // Generate new pipes
            pipeTimer++;
            if (pipeTimer > 90) {
                const topHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
                pipes.push({
                    x: canvas.width,
                    topHeight: topHeight,
                    passed: false
                });
                pipeTimer = 0;
            }
            
            // Update existing pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= 2;
                
                // Remove pipes that are off screen
                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                    continue;
                }
                
                // Check for scoring
                if (!pipes[i].passed && pipes[i].x + pipeWidth < bird.x) {
                    pipes[i].passed = true;
                    score++;
                    scoreElement.textContent = score;
                }
                
                // Check for collisions
                if (bird.x < pipes[i].x + pipeWidth &&
                    bird.x + bird.width > pipes[i].x &&
                    (bird.y < pipes[i].topHeight ||
                     bird.y + bird.height > pipes[i].topHeight + pipeGap)) {
                    gameOver();
                }
            }
        }

        function gameLoop() {
            if (gameState !== 'playing') return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Update and draw pipes
            updatePipes();
            pipes.forEach(pipe => drawPipe(pipe));
            
            // Update and draw bird
            updateBird();
            drawBird();
            
            // Continue game loop
            animationId = requestAnimationFrame(gameLoop);
        }

        function jump() {
            if (gameState === 'playing') {
                bird.velocity = bird.jumpStrength;
            }
        }

        function startGame() {
            gameState = 'playing';
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // Reset game state
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            pipeTimer = 0;
            scoreElement.textContent = score;
            
            gameLoop();
        }

        function gameOver() {
            gameState = 'gameOver';
            cancelAnimationFrame(animationId);
            
            finalScoreElement.textContent = `Skor: ${score}`;
            gameOverScreen.style.display = 'flex';
        }

        function restartGame() {
            startGame();
        }

        // Event listeners - Mobile optimized
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'start') {
                    startGame();
                } else if (gameState === 'playing') {
                    jump();
                } else if (gameState === 'gameOver') {
                    restartGame();
                }
            }
        });

        // Touch events for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState === 'start') {
                startGame();
            } else if (gameState === 'playing') {
                jump();
            } else if (gameState === 'gameOver') {
                restartGame();
            }
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Click events (for desktop/mouse)
        canvas.addEventListener('click', (e) => {
            e.preventDefault();
            if (gameState === 'start') {
                startGame();
            } else if (gameState === 'playing') {
                jump();
            } else if (gameState === 'gameOver') {
                restartGame();
            }
        });

        // Prevent context menu on long press
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Prevent scrolling on mobile
        document.addEventListener('touchstart', (e) => {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });

        // Prevent space bar from scrolling the page
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
            }
        });

        // Handle orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeCanvas, 100);
        });

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Initial draw
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBackground();
        drawBird();
    </script>
</body>
</html>
